DOMAIN:
  width: 24
  height: 18
  ppm: 50
  draw_joints: true

AGENT:
  draw_joints: false
  joint_color: [255,0,0,0]
  parts_color: [175,175,175,0]

  PARTS:
    - cart:
        type: box
        initial_position: [12, 9]
        box_size: [2, 1]
        color: [255,63,63,0]
    - pole:
        type: box
        initial_position: [5, 16]
        box_size: [2.5, 0.1]
        angle: 35
    - polygon:
        type: polygon
        initial_position: [20, 9]
        vertices: [[-1,0], [0,1], [1,0]]
        color: [255,63,63,0]

  JOINTS:
    - connects: [pole, cart]
      type: revolute
      anchor_a: [2.2, 0]
    - connects: [floor, cart]
      type: prismatic
      anchor: [12, 5]
      axis: [1, 0]
      lower_translation: -3
      upper_translation: 3

  FORCES:
    - push_cart:
        type: push
        part: cart
        on: [0,0]

ENVIRONMENT:
  gravity: [0, -10]
  floor: none
  OBJECTS:
    - floor:
        type: box
        initial_position: [12, 1]
        box_size: [12, 0.5]
